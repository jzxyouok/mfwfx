<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap jj">
  <ul class="nav nav-tabs">
     <li class="active"><a href="{:U('Money/index')}">所有经纪人</a></li>
  </ul>
  <div class="common-form">
      <div class="table_list">
	    <table width="100%" class="table table-hover">
	        <thead>
	          <tr>
	            <th width="50">ID</th>
	            <th>登陆名</th>
	            <th>姓名</th>
	            <th>性别</th>
	            <th>用户头像</th>
	            <th width="120">操作</th>
	          </tr>
	        </thead>
	        <tbody>
	        	<foreach name="user" item="vo">
	        	<tr>
		            <td>{$vo.id}</td>
		            <td>{$vo.loginname}</td>
		            <td>{$vo.name}</td>
			<if condition = "$vo['status'] eq '1'">
			<td>男</td>
			<else/>
			<td>女</td>
			</if>
		            <td>
		            	<img src="__ROOT__/statics/images/{$vo.img|default='member.gif'}" alt="" width="50px" height="50px">
		            </td>
		            <td>
			            <a href="{:U('Money/del',array('id'=>$vo['id']))}">删除</a>/
				<a href="{:U('Money/client',array('id'=>$vo['id']))}">我的客户</a>
			</td>
	          	</tr>
	          	</foreach>
			</tbody>
	      </table>
	      <div class="pagination">{$page}</div>
  	</div>
  </div>
</div>
<script src="__ROOT__/statics/js/common.js?"></script>
</body>
</html>
