<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>觅房网房产分销平台</title>
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<link rel="stylesheet" href="__TMPL__Public/css/public.css" type="text/css">
	<link rel="stylesheet" href="__TMPL__Public/css/fang.css" type="text/css">
	<script type="text/javascript" src="__TMPL__Public/js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="__TMPL__Public/js/main.js"></script>
	<style>
		body { overflow:-Scroll;overflow-x:hidden}
	</style>
	</head>
	<body>
	<tc_include file="Public:nav" />
		<ul id="so" class="mt10">
			<div class="kh_content">房源总数为&nbsp;<span>{$count}</span>&nbsp;栋楼盘</div>
		</ul>
	
		<table id="yj_box" border="1" bordercolor="#cccccc" cellpadding="10"  >
			<tbody>
				<tr class="">
					<th>楼盘名</th>
					<th>参与人数</th>
					<th>所属区域</th>
					<th>参考价</th>
					<th>售楼电话</th>
					<th>开发商</th>
					<th>客源佣金</th>
					<th>状态</th>
				</tr>
			</tbody>
			<foreach name="res" item="v">
					<tr>
						<td>{$v.name}</td>
						<td>{$v.involved} 人</td>
						<td>{$v.city}</td>
						<td>{$v.aveprice}</td>
						<td>{$v.tel}</td>
						<td>{$v.developer}</td>
						<td>￥{$v.num}&nbsp;&nbsp;元</td>
						<td>
							<a href="{:U('Fang/fanglist',array('id'=>$v['id'],'name'=>$v['name']))}">查看客户</a>
						</td>
					</tr>
			</foreach>
		</table>
		    <!-- 分页-->
	<div class="AspNetPager"><div class="paginator">{$page}</div></div>
	<tc_include file="Public:footer" />	
<script type="text/javascript">
	$(function(){
		
		$(".menubar ul li").eq(2).addClass("active").siblings().removeClass("active");
		// 固定footer
		var h = $(document.body).height();
		var _height = $(window).height();
		var changecss = {
			position:"absolute",
			bottom:"0"
		};
		if(h<=_height){
			$(".footer").css(changecss);
		}
		
	})
</script>
	</body>

</html>
