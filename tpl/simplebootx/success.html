<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link rel="stylesheet" href="__TMPL__Public/css/public.css" type="text/css">
		<script type="text/javascript" src="__TMPL__Public/js/jquery-1.8.3.min.js"></script>
		<style>
			.layout .inner{ border:1px solid #e8e7e7; width:998px; margin:20px auto;}
			.inner .box{ padding:55px 244px 10px 244px;}
			.inner .box .right p.big{ color:#6a5a55; font-size:14px}
			.inner .box .right p.small{ color:#b8b8b8;}
			.inner .box .right{padding-left:31px; *display: inline;}
			p.link{margin-top:20px;}
			p.link a{ color:#ee7847; font-size:14px;}
		</style>
	</head>
	<body>
	<!--头部-->	
	<div class="layout">
		<div class="inner">
			<div class="box clearfix">
			<div class="left fl"><img src="__TMPL__Public/images/success.png"/></div>
			<div class="right fl">
				<present name="message">
				<h1><?php echo($message); ?></h1>
				<else/>
				<h1><?php echo($error); ?></h1>
				</present>
				<p class="big link">页面自动 <a id="href" href="<?php echo($jumpUrl); ?>">跳转</a> 等待时间： 	<b id="wait"><?php echo($waitSecond); ?></b>
				</p>
				<p class="link"><a href="<?php echo($jumpUrl); ?>">>>返回上一页</a></p>
			</div>
			</div>
			
		</div>
	</div>
	<script type="text/javascript">
		(function(){
		var wait = document.getElementById('wait'),href = document.getElementById('href').href;
		var interval = setInterval(function(){
			var time = --wait.innerHTML;
			if(time <= 0) {
				location.href = href;
				clearInterval(interval);
			};
		}, 1000);
		})();
	</script>
	</body>
